<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MoodEchoInsight</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16"
          href="../../static/adminResources/image/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="../../static/adminResources/css/style.css" rel="stylesheet">
    <script src="../../static/adminResources/js/modernizr-3.6.0.min.js"></script>
</head>

<body class="v-light vertical-nav fix-header fix-sidebar">
<div id="main-wrapper">
    <!-- header -->

    {% include 'admin/header.html' %}


    <!-- #/ header -->
    <!-- sidebar -->

    {% include 'admin/menu.html' %}


    <!-- #/ sidebar -->
    <!-- content body -->
    <div class="content-body">
        <div class="container">
            <div class="row page-titles">
                <div class="col p-0">
                    <div class="card-header"
                         style="background: linear-gradient(90deg, #9068be, transparent);">
                        <h4 class="card-title m-0 text-white">
                            Add Camera
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-validation">
                                <form class="form-validate"
                                      action="/admin/insert_camera"
                                      method="post"
                                      enctype="multipart/form-data">
                                    <div class="form-group">
                                        <select class="form-control form-control-lg"
                                                id="branchId"
                                                name="cameraBranchId">
                                            <option selected value="none">
                                                Select Branch
                                            </option>
                                            {% for branch in
                                                branch_vo_list %}

                                                <option value="{{ branch['branch_id'] }}">{{ branch['branch_name'] }}</option>

                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label"
                                               for="val-username">Camera Name
                                            <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="text"
                                                   class="form-control"
                                                   id="val-username"
                                                   name="cameraName"
                                            >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label"
                                               for="val-password">Camera Code
                                            <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="text"
                                                   class="form-control"
                                                   id="val-password"
                                                   name="cameraCode"
                                            >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>File upload</label>
                                        <input type="file" name="cameraImage"
                                               class="file-upload-default"
                                               accept="image/png,
                                                   image/jpeg"
                                               id="cameraImage">
                                        <div class="input-group col-xs-12">
                                            <input type="text"
                                                   class="form-control file-upload-info"
                                                   disabled=""
                                                   placeholder="Upload Image">
                                            <span class="input-group-append">
{#                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>#}
                                                </span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-8 ml-auto">
                                            <button type="submit"
                                                    class="btn btn-primary">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!-- #/ content body -->
    <!-- footer -->

    {% include 'admin/footer.html' %}


    <!-- #/ footer -->
</div>
<!-- Common JS -->
<script src="../../static/adminResources/js/common.min.js"></script>
<!-- Custom script -->
<script src="../../static/adminResources/js/custom.min.js"></script>
<!-- Form Validation -->
<script src="../../static/adminResources/js/jquery.validate.min.js"></script>
<script src="../../static/adminResources/js/jquery.validate-init.js"></script>
</body>
</html>
