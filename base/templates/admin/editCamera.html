<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MoodEchoInsight</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16"
          href="../../static/adminResources/image/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="../../static/adminResources/css/style.css" rel="stylesheet">
    <script src="../../static/adminResources/js/modernizr-3.6.0.min.js"></script>
</head>

<body class="v-light vertical-nav fix-header fix-sidebar">
<div id="main-wrapper">
    <!-- header -->

    {% include 'admin/header.html' %}


    <!-- #/ header -->
    <!-- sidebar -->

    {% include 'admin/menu.html' %}


    <!-- #/ sidebar -->
    <!-- content body -->
    <div class="content-body">
        <div class="container">
            <div class="row page-titles">
                <div class="col p-0">
                    <div class="card-header"
                         style="background: linear-gradient(90deg, #9068be, transparent);">
                        <h4 class="card-title m-0 text-white">
                            Edit Camera
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-validation">
                                <form class="form-validate"
                                      action="/admin/update_camera"
                                      method="post">
                                    <fieldset>
                                        {#                                        <input type="hidden" name="cameraId"#}
                                        {#                                               value="{{ camera_vo_list[0][0][0]#}
                                        {#                                               ['camera_id'] }}"><br>#}

                                        <div class="form-group">
                                            <select class="form-control form-control-lg"
                                                    id="branchId"
                                                    name="cameraBranchId">
                                                <option selected="selected">
                                                    Select Branch
                                                </option>
                                                {% for branch in branch_vo_list %}
                                                    {% if
                                                    camera_vo_list[0]['camera_branch_id'] == branch['branch_id'] %}
                                                        <option selected="selected"
                                                                value="{{ branch['branch_id'] }}">{{ branch['branch_name'] }}</option>
                                                    {% else %}

                                                        <option value="{{ branch['branch_id'] }}">{{ branch['branch_name'] }}</option>
                                                    {% endif %}

                                                {% endfor %}
                                            </select>
                                        </div>
                                        <input type="hidden"
                                               name="cameraId"
                                               value="{{ camera_vo_list[0]['camera_id'] }}"><br><br>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label"
                                                   for="val-username">Camera
                                                Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text"
                                                       class="form-control"
                                                       id="val-username"
                                                       name="cameraName"
                                                       value="{{ camera_vo_list[0]['camera_name'] }}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label"
                                                   for="val-password">Camera
                                                Code
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text"
                                                       class="form-control"
                                                       id="val-password"
                                                       name="cameraCode"
                                                       value="{{ camera_vo_list[0]['camera_code'] }}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit"
                                                        class="btn btn-primary">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!-- #/ content body -->
    <!-- footer -->

    {% include 'admin/footer.html' %}


    <!-- #/ footer -->
</div>
<!-- Common JS -->
<script src="../../static/adminResources/js/common.min.js"></script>
<!-- Custom script -->
<script src="../../static/adminResources/js/custom.min.js"></script>
<!-- Form Validation -->
<script src="../../static/adminResources/js/jquery.validate.min.js"></script>
<script src="../../static/adminResources/js/jquery.validate-init.js"></script>
</body>
</html>
